{% extends 'base.html' %}

{% block post %}
    <br><br><br><br>
    <div><h1>Testing</h1></div>
    <form method="post">
    {% csrf_token %}
{#    {{ form.as_p }}#}
    <fieldset>
                <h4>First Name:</h4>
                <input class="form-control" placeholder="First Name" type="text" name="first_name" id="first_name" required><br><br>
                <h4>Last Name:</h4>
                <input class="form-control" placeholder="Last Name" type="text" name="last_name" id="last_name" required><br><br>
                <h4>Comment: </h4>
                <input class="form-control" placeholder="Phone Number" type="text" name="phone_number" id="phone_number" required><br><br>
                <input class="form-control" placeholder="Image" type="file" name="image" id="image" required><br><br>
                <input class="form-control" placeholder="DOB" type="datetime-local" name="dob" id="dob" required><br><br>
                <input class="form-control" placeholder="Gender" type="text" name="gender" id="gender" required><br><br>
                <input class="form-control" placeholder="Address" type="text" name="address" id="address" required><br><br>
                <input class="form-control" placeholder="Country" type="text" name="country" id="country" required><br><br>
                <button type="submit" class="btn btn-default">Save</button>
            </fieldset>
    </form>
{% endblock %}
