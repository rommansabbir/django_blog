{% extends 'base.html' %}
{% load static %}
{% block post %}
    <br><br><br><br><br>
    <div class="container">
    <br>
        <div class="container ">
            <div class="col-md-offset-3 col-md-5 blogpost">
                <h1 class="text-center">User Singup</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class= "text-center">
                    <button class="btn btn-lg btn-primary btn-success" type="submit" value="submit">Signup</button>
                </div>
                    <br>
                    <div class= "text-center">
                        <p class="text-muted">Already Registered? Login Here</p>
                        <a href="{% url 'blog_login' %}"><button class="btn btn-lg btn-primary btn-default">Login</button></a>
                    </div><br>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
